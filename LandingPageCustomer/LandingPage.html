<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>FRS</title>
  <meta content="" name="descriptison">
  <meta content="" name="keywords">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="style.css" rel="stylesheet">

</head>

<body>
  <!-- ======= Hero Section ======= -->
  <section id="hero">
    <div class="hero-container">
      <h1>Welcome to FRS</h1>
      <h2>Please enter the source airport & destination airport</h2>

      <form action="" method="post" role="form" class="php-email-form">
        <div class="row">
            <div class="col">
                <input type="text" name="name" class="form-control" id="name" placeholder="Source Airport" data-rule="minlen:4" data-msg="Select atleast One" />
            </div>
            <br>
            <div class="col">
                <input type="text" name="name" class="form-control" id="name" placeholder="Destination Airport" data-rule="minlen:4" data-msg="Select atleast One" />
            </div>
        <div class="mb-1">
          <div class="loading">Loading</div>
          <div class="error-message"></div>
          <div class="sent-message">Search Successful !!</div>
        </div>
        <br>
        <div class="text-center"><a href="#search-flight"><button type="submit">Search Flights</button></div>
        <div class="text-center"><a href="#available-flight"><button type="submit">Available Flights</button></div>
        <div class="text-center"><a href="#update-booking"><button type="submit">Update Booking</button></div>
        <div class="text-center"><a href="#cancel-booking"><button type="submit">Cancel Booking</button></div>
      </form>
    </div>
  </section><!-- #hero -->

  <main id="main">

 </body>
</html>
